<div ng-controller="simple">
    <h1>Display</h1>

    <div class="row">
        <div class="col-md-6">
            <ctrl-panel name="Display_settings" open="1">
                <ctrl item="list['cfg_gui_brightness']"></ctrl>
                <ctrl item="list['cfg_gui_brightness_timeout']"></ctrl>
                <ctrl item="list['cfg_gui_contrast']"></ctrl>
            </ctrl-panel>
        </div>            
        <div class="col-md-6">
            <ctrl-tabs>
                <ctrl-tab name="Advanced">
                    <ctrl item="list['cfg_gui_disp_flags']"></ctrl>
                    <ctrl item="list['cfg_gui_hide_label']"></ctrl>
                </ctrl-tab>
            </ctrl-tabs>
        </div>
    </div>
</div>
