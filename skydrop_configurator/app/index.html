<!doctype html>
<html lang="en" ng-app="app">
<head>
    <title>SkyDrop Configurator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--jquery--->
    <script src="jquery/jquery-1.11.3.js"></script>
    <script src="jquery/jquery.binarytransport.js"></script>            

    <!--angular--->
    <script src="angular/angular.js"></script>
    <script src="angular/angular-route.js"></script>
    
    <!-- chart -->
    <link rel="stylesheet" href="angular/angular-chart.css">
    <script src="app/chart.js"></script>
    <script src="angular/angular-chart.js"></script>

    <!--bootstrap--->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/ui-bootstrap-0.13.0.js"></script>    

    <!--APP--->
    <link rel="stylesheet" href="app/app.css">
    <script src="app/app.js"></script>
    <script src="app/struct.js"></script>
    <script src="app/memory_handler.js"></script>
    
    <!--PAGES--->
    <script src="app/advanced.js"></script>
    <script src="app/var_list.js"></script>
    <script src="app/audio_profile.js"></script>

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
    
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">SkyDrop Configurator</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
            	<div ng-controller="controls">
	                <ul class="nav navbar-nav navbar-right">
	                    <li><a href="" ng-click="load()">Load</a></li>
	                    <li><a href="" ng-click="save()">Save</a></li>
	                    <li><a href="" ng-click="restore_default()">Reset to default</a></li>
	                </ul>
					<div class="hidden">
						<form name="file-form">
							<input id="file-selector" onchange="angular.element(this).scope().read_file(this.files)" type="file" />
						</form>
					</div>    
				</div>
                <form class="navbar-form navbar-right">
                    <input ng-model="global_search" type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row" ng-controller="menuList">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar" ng-repeat="menu in menus">
                    <li ng-class="{ active: isActive(item.ref)}" ng-repeat="item in menu">
                        <a ng-href="#/{{item.ref}}" ng-click="select(item.ref)">{{item.title}}</a>
                    </li>
                </ul>
            </div>

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
                
            </div>
        </div>
    </div>
 

</body>
</html>
